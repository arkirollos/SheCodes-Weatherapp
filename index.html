<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/18bf45ca34.js" crossorigin="anonymous"></script>

</head>

<body>
    <br />
    <div class="container">
        <form id="search-city" class="citybox">
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="City" id="find-weather" autocomplete="off" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="button-search" id="submit-button" />
                </div>
                <button class="current-button" id="current-location"><i class="fas fa-map-marked-alt"></i></button>
            </div>
    </div>
    </div>
    </form>

    <br />
    <div class="body">
        <div class="head">
    
           Last Updated:<h2 id="full-date" Last Updated:Friday,July 2020,13:24></h2>
            <br>
            <p class="currently"><i class="fas fa-map-marker-alt"></i>Currently in</p>
    
            <h1 class="city" id="full-city">
                Vancouver 
            </h1>
            
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <h3 class="weatherType" id="description">Sunny</h3>

                    <span id="change-temp" class="temperature">80°</span>
                    <span id="fahrenheit-unit" class="unit"><a="#" href=""><small>F°|</small></a></span>
                    <span id="celcius-unit" class="unit"><a="#" href=""><small>C°</small></a></span>

                    <p class="wind">
                        <br />
                        <br />

                        Wind: <span id="extrawind"></span> km/h
                        <br />
                        Humidity: <span id="extrahumidity"></span>%
                        <br />
                        Feels like: <span id="extrafeelslike"></span>º </p>
                </div>
                <div class="col-2">
                    <img src="images/sun.svg" 
                    class="sun" 
                    id= "icon"/>
                </div>
            </div>
        </div>
        <hr />
        <div class="row weather-forecast" id="forecast"></div>
    </div>
    <small> 
    <a href="https://github.com/arkirollos/SheCodes-Weatherapp/commits?author=arkirollos"
    target= "_blank"> Open-Source Code</a> by Abbi Kirollos </small>
<script src="src/index.js"></script>
</body>
</html>
